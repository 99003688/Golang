<html>
    <head>

        <titlle>ADD PRODUCT</titlle>
        
    </head>

    <body>
        <h3>ADD PRODUCT</h3>
        <form method="POST" action="/product/processadd">
        
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>

                <tr>
                    <td>Price</td>
                    <td><input type="text" name="price"></td>
                </tr>

                <tr>
                    <td>Quantity</td>
                    <td><input type="number" name="quantity" min="0"></td>
                </tr>

                <tr>
                    <td>Description</td>
                    <td><textarea name="desccription" cols="20" rows="5"></textarea></td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="save"></td>
                </tr>


            </table>
        </form>
    </body>
</html>
